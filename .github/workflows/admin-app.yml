# This is a basic workflow to help you get started with Actions

name: admin-container-build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
    paths: 
      - 'agileways.usermgt.admin.client/**'
      - '.github/workflows/admin-app.yml'
  pull_request:
    branches: [ main ]
    paths: 
      - 'agileways.usermgt.admin.client/**'
      - '.github/workflows/admin-app.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Azure Container Registry Login
        uses: Azure/docker-login@v1
        with:
          # Container registry username
          username: ${{secrets.REGISTRY_USERNAME}} 
          # Container registry password
          password: ${{secrets.REGISTRY_PWD}}
          # Container registry server url
          login-server: https://${{secrets.REGISTRY_NAME}}

      - name: Build and push Docker images
        # You may pin to the exact commit or the version.
        # uses: docker/build-push-action@e1b7f96249f2e4c8e4ac1519b9608c0d48944a1f
        uses: docker/build-push-action@v2.4.0
        with:
          # Always attempt to pull a newer version of the image
          pull: false
          # Push is a shorthand for --output=type=registry
          push: true
          context: 'agileways.usermgt.admin.client/.'
          file: 'agileways.usermgt.admin.client/Dockerfile-Server'
          # List of tags
          tags: ${{secrets.REGISTRY_NAME}}/${{secrets.ADMIN_REPOSITORY_NAME}}:${{github.run_id}}
